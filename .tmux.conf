# conf use default shell
set-option -g default-shell /usr/local/bin/fish

# -- general ----------------------------------------------------------------
set -g default-terminal "xterm-256color"
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -q -g status-utf8 on
set -q -g utf8 on
set-option -sa terminal-overrides ',XXX:RGB'

# scrollback
set-option -g history-limit 60000

set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind-key C-g display-panes

set -g display-panes-time 5000

setw -g mode-keys vi
setw -g mouse on

set -g status-position bottom
set -g status-style fg="white,bold",bg="default"
setw -g window-status-style fg="cyan","dim",bg="default"
setw -g window-status-current-style fg="white",bg="colour126"
set -g pane-border-style fg="colour126",bg="black"
set -g pane-active-border-style fg="white",bg="colour163"
set -g message-style fg="white","bright",bg="black"

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"

set -g status-interval 60
set -g status-justify centre

# reload conf file
bind r source-file ~/.tmux.conf \; display "Reloaded!"
